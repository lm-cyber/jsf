<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>WEBLAB#3</title>
    <style>
        p {
            line-height: 100%;
            margin: 0;
            text-align: center;
        }

        .ui-analog-clock {
            text-align: center;
            width: 100%;
        }
        .parent {
            position: relative;
        }
        .child {
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>
    <h:outputStylesheet library="css" name="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <h:outputScript library="js" name="clock.js" target="body"/>
</h:head>
<h:body class="parent" >
    <header class="child" style="text-align: center;">
        <div style="text-align: center;">
            <div class="card" style="width: 100% ;text-align: center;">

                <p:card style="width: 30%;text-align: center; margin-bottom: 2em">
                    <h5 style="text-align: center;">Lab 3</h5>
                    <f:facet name="title" style="text-align: center;">Nasibullin Alan, P32312</f:facet>

                    <p style="text-align: center;">var. 66643</p>
                    <div class="panel" style="text-align: center;">
                        <h3 id="clock" class="row">clock</h3>
                        <p:clock displayMode="analog" style="position: center;"/>

                        <div class="card">
                            <p:linkButton outcome="main" value="main" style="margin-right:20px;">
                            </p:linkButton>
                        </div>
                    </div>

                </p:card>

            </div>
        </div>


    </header>


</h:body>
